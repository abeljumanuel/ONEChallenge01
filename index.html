<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador Challenge JuanRojas</title>
</head>
<body>
  <header>
    <img class="logo" src="img/logo.png" alt="Alura Logo">
  </header>
  <main>
    <section class="container-left">
      <div class="container-text-box">
        <textarea class="text-box" placeholder="Ingrese el texto aquí"></textarea>
      </div>
      <div class="alert">
        <img src="img/bi_exclamation-circle-fill.png" alt="Alert">
        <p>Solo letras minúsculas y sin acentos</p>
      </div>
      <div class="container-buttons">
        <button class="btn-encrypt">Encriptar</button>
        <button class="btn-decrypt">Desencriptar</button>
      </div>
    </section>
    <section class="container-right">
      <div class="container-character">
        <img src="img/character.png" alt="Character Blue">
      </div>
      <div class="container-message">
        <h3>Ningun mensaje fue <br> encontrado</h3>
        <p><img src="img/bi_exclamation-circle-fill.png"> Ingresa el texto que desees encriptar o <br> desencriptar.</p>
      </div>
      <div class="container-output">
        <p class="text-output"></p>
      </div>
      <div class="container-copy">
        <button class="btn-copy">Copiar</button>
      </div>
  
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
